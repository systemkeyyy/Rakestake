version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rake_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rakebet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: rake_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    container_name: rake_backend
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/rakebet?sslmode=disable
      REDIS_URL: redis:6379
      JWT_SECRET: rakebet-production-secret
      ENVIRONMENT: production
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    container_name: rake_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:8080/ws
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
